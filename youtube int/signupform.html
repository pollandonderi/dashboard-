<!DOCTYPE html>
<html lang="en">
<head>
    <script src="myjs/dash.js"></script>
    <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
      <script src="bootstrap/js/bootstrap.min.js"></script>
      
     
      <link rel="stylesheet" href="dash.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up here</title>
</head>
<body>
    <div class="card m-auto p-auto bg-secondary"width="400px" height="400px">
        <div class="card-title text-dark"><h3>Create Your Account</h3></div>
        <div class="card-body">
          
            <form >
                <div class="row justify-content-between">
                    <div class="col-sm-4 col-lg-4">
                        <label>First Name *</label><br>
                        <input type="text" name="First_name" placeholder="Enter First Name">
                    </div>
                    <div class="col-sm-4 col-lg-4">
                        <label>Second Name*</label><br>
                        <input type="text" name="Second_Name" placeholder="Enter Second Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <label>Password*</label><br>
                        <input type="password" name="password" placeholder="Enter your password" style="width:fit-content">
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <label>Confirm password*</label><br>
                        <input type="password" name="password" placeholder="Confirm Password" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <button class="btn btn-primary btn-block" type="submit">Sign up now</button>
                    </div>
                </div>
            </form>
           



          </div>
        </div>
      </div>
      <p>if you have an account, Please <a href="#">login now</a></p>
    
</body>
</html>
