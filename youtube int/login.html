<!DOCTYPE html>
<html lang="en">
<head>
    <script src="myjs/dash.js"></script>
  <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
   
    <link rel="stylesheet" href="dash.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div class="row m-auto">
        <div class="col-auto">
            <div class="card">
                <div class="card-title">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                  <form>
                      <label> E-Mail Address</label><br>
                      <input type="email" name="email">
                      <div class="row">
                          <div class="col sm-3 col-lg-3 m-2 p-2">
                              <label>password</label>
                          </div>
                          <div class="col-sm-6 m-2 p-2">
                            <label class="bg primary"><a href="#">forgot password?</a></label>
                        </div>
                        <input class="col-sm-7 " type="password" name="password">
                      </div>
                      <div class="row">
                          <div class="col-sm-3 m-2 p-2">
                            <input type="checkbox" id="remember me" name="remeber" value="password">
                            <label > remember me</label><br>
                          </div>
                          <div class="col-sm-8 m-2 p-2">
                            <button class="btn btn-primary" type="submit">Button</button>
                          </div>
                      </div>
                  </form>
                </div>
                <div class="footer grey">
                    <p>don't have an account?<a href="#" class="grey">create one</a></p>
                </div>
              </div>
        </div>
    </div>
    
</body>
</html>
